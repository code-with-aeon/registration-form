<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div id="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" name="email" placeholder="Enter your email" autocomplete="email">
                <input type="password" name="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input type="button" value="Login" class="button">
                <div class="signup">
                    <span>Dont have an account?
                        <label for="check">Signup</label>
                    </span>
                </div>
            </form>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form action="#">
                <input type="text" name="email" placeholder="Enter your email" autocomplete="email">
                <input type="password" name="password" placeholder="Enter your password">
                <input type="password" name="password" placeholder="Confirm your password">
                <input type="button" value="Signup" class="button">
                <div class="signup">
                    <span>Already have an account?
                        <label for="check">Login</label>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
